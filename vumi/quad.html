<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জমি পরিমাপ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Top-Left Links -->
    <div class="top-left-links">
        <a href="index.html" class="link">Home</a>
        <a href="units.html" class="link">units</a>
    </div>
    <div class="container">
        <h1>জমি পরিমাপ (চতুভুজ)</h1>
        <div id="result"></div>
        <div id="error-message" class="error"></div>
        <div class="input-group">
            <label for="a">প্রথম বাহুর দৈর্ঘ্য (ফুট):</label>
            <input type="number" id="a" placeholder="প্রথম বাহুর  দৈর্ঘ্য (ফুট) দিন" min="0">
        </div>
        <div class="input-group">
            <label for="b">দ্বিতীয় বাহুর দৈর্ঘ্য (ফুট):</label>
            <input type="number" id="b" placeholder="দ্বিতীয় বাহুর দৈর্ঘ্য (ফুট) দিন" min="0">
        </div>
        <div class="input-group">
            <label for="c">প্রস্থ (ফুট):</label>
            <input type="number" id="c" placeholder="প্রস্থ দিন" min="0">
        </div>
        <div class="input-group">
            <label for="d">তৃতীয় বাহুর দৈর্ঘ্য (ফুট):</label>
            <input type="number" id="d" placeholder="তৃতীয় বাহুর দৈর্ঘ্য (ফুট) দিন" min="0">
        </div>
        <div class="input-group">
            <label for="e">চতুর্থ বাহুর দৈর্ঘ্য (ফুট):</label>
            <input type="number" id="e" placeholder="চতুর্থ বাহুর দৈর্ঘ্য (ফুট) দিন" min="0">
        </div>
        <br>
    </div>

    <script>
        function calculate() {
            const a = parseFloat(document.getElementById('a').value) || 0;
            const b = parseFloat(document.getElementById('b').value) || 0;
            const c = parseFloat(document.getElementById('c').value) || 0;
            const d = parseFloat(document.getElementById('d').value) || 0;
            const e = parseFloat(document.getElementById('e').value) || 0;

            if (a <= 0 || b <= 0 || c <= 0 || d <= 0 || e <= 0) {
                document.getElementById('error-message').innerText = "সমস্ত মান ০ এর চেয়ে বড় হতে হবে।";
                document.getElementById('result').innerText = "";
                return;
            } else {
                document.getElementById('error-message').innerText = "";
            }

            let s1 = (a + b + c) / 2;
            let area1 = Math.sqrt(s1 * (s1 - a) * (s1 - b) * (s1 - c));

            let s2 = (d + e + c) / 2;
            let area2 = Math.sqrt(s2 * (s2 - d) * (s2 - e) * (s2 - c));

            const area = area1 + area2;

            // জমির পরিমাপ (ত্রিভুজের ক্ষেত্রফল সূত্র)
            const sotangso = area / 435.6; // ১ শতক = ৪৩৫.৬ বর্গফুট
            const katha = area / 718.74; // ১ কাঠা = ১.৬৫ শতক

            document.getElementById('result').innerHTML = `
                <strong>মোট এলাকা:</strong> ${area.toFixed(4)} বর্গফুট<br>
                <strong>শতাংশ:</strong> ${sotangso.toFixed(4)} শতক<br>
                <strong>কাঠা:</strong> ${katha.toFixed(4)} কাঠা
            `;
        }

        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });
    </script>
</body>

</html>
